
<h2>Vehicle List</h2>

@for (vehicle of vehicles; track $index) {
  <p>
    {{ vehicle.id }} - {{ vehicle.make }} - {{ vehicle.fuelType }} - {{ vehicle.model }} - {{ vehicle.price }}
    <button (click)="edit(vehicle.id)">Edit</button>
    <button (click)="delete(vehicle.id)">Delete</button>
  </p>
}

<hr>

<div>
  <h3>Edit Vehicle</h3>
  Make: <input type="text" [(ngModel)]="vehicleEdit.make" placeholder="Make"/><br/>
  Fuel: <input type="text" [(ngModel)]="vehicleEdit.fuelType" placeholder="Fuel"/><br/>
  Model: <input type="text" [(ngModel)]="vehicleEdit.model" placeholder="Model"/><br/>
  Price: <input type="number" [(ngModel)]="vehicleEdit.price" placeholder="Price"/><br/>
  <button (click)="update()">Update</button>
</div>

<hr>

<div>
  <h3>Add Vehicle</h3>
  Make: <input type="text" [(ngModel)]="vehicleAdd.make" placeholder="Make"/><br/>
  Fuel: <input type="text" [(ngModel)]="vehicleAdd.fuelType" placeholder="Fuel"/><br/>
  Model: <input type="text" [(ngModel)]="vehicleAdd.model" placeholder="Model"/><br/>
  Price: <input type="number" [(ngModel)]="vehicleAdd.price" placeholder="Price"/><br/>
  <button (click)="save()">Save</button>
</div>
