<div class="container mt-4">
  <h2 class="mb-4 text-center">Book List</h2>

  <div class="row">
    <div class="col-lg-2 col-md-3 col-sm-4 col-6 mb-4" *ngFor="let book of books">
      <div class="card h-100 text-center shadow-sm">
        <img [src]="book.image" [alt]="book.title" class="card-img-top img-fluid">
        <div class="card-body p-2">
          <h6 class="card-title text-truncate">{{ book.title }}</h6>
          <p class="card-text text-truncate small">{{ book.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
