spring.application.name=PAYMENTMS
server.port=8083

# ================= DB Config =================
spring.datasource.url=jdbc:mysql://localhost:3306/payment_ms?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ================= Eureka =================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ================= Kafka =================
spring.kafka.bootstrap-servers=localhost:9092

# Producer (Payment -> Booking)
#spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
#spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=5

# Consumer (Booking -> Payment) - FIXED CONFIGURATION
spring.kafka.consumer.group-id=payment-group
# Use StringSerializer/StringDeserializer instead of Json
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

#spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
#spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
# Remove the problematic type mapping - let Spring auto-detect
# spring.kafka.consumer.properties.spring.json.type.mapping=com.wipro.bookingms.dto.request.PaymentEvent:com.wipro.paymentms.dto.PaymentEvent

# Additional consumer properties for better reliability
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=1000ms