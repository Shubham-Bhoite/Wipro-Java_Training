<div class="container py-4">
  <!-- Success Message -->
  <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
    <i class="fas fa-check-circle me-2"></i> {{successMessage}}
    <button type="button" class="btn-close" (click)="successMessage = ''"></button>
  </div>

  <!-- Bookings List Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Your Bookings</h2>
    <div>
      <button class="btn btn-outline-primary me-2" (click)="refreshBookings()">
        <i class="fas fa-sync-alt me-1"></i> Refresh
      </button>
      <button class="btn btn-primary" routerLink="/booking">
        <i class="fas fa-plus me-1"></i> New Booking
      </button>
    </div>
  </div>

  <!-- No Bookings Message -->
  <div *ngIf="!bookings || bookings.length === 0" class="alert alert-info">
    <i class="fas fa-info-circle me-2"></i> You have no bookings yet.
  </div>

  <!-- Bookings List -->
  <div *ngFor="let booking of bookings" class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span class="h5 mb-0">Booking #{{booking.bookingId}}</span>
      <span [class]="'badge ' + getStatusClass(booking.status)">
        {{booking.status}}
      </span>
    </div>
    <div class="card-body">
      <div class="booking-details">
        <div>
          <div class="booking-meta">
            <i class="fas fa-user me-2"></i> Passenger: {{booking.passengerName}}
          </div>
          <div class="booking-meta">
            <i class="fas fa-envelope me-2"></i> Email: {{booking.passengerEmail}}
          </div>
          <div class="booking-meta">
            <i class="fas fa-plane me-2"></i> Flight: {{booking.flightDetails?.flightNumber}}
          </div>
          <div class="booking-meta">
            <i class="fas fa-calendar me-2"></i> Booked: {{booking.bookingDate | date:'mediumDate'}}
          </div>
        </div>
        <div class="mt-3 text-end">
          <button *ngIf="booking.status !== 'CANCELLED'" class="btn btn-danger" (click)="cancelBooking(booking.bookingId)">
            <i class="fas fa-times me-1"></i> Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
